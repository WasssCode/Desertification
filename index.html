<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <title>Sand</title>
  </head>
  <body style="font-family: 'Source Code Pro', monospace; background-color: #fcf9f9">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="text-center" style="font-size: 18px">
            You have <span id="sand" style="font-size: 36px">0.00</span> grains of sand.<br>
            You are getting <span id="sandPerSec" style="font-size: 25px">0.00</span> grains of sand per second.<br>
            <button id="dig" type="button" class="btn btn-outline-dark btn-lg shadow-sm" style="width: 300px" onclick="digSand()">Start Digging</button>
          </div>
        </div>
      </div>
      <div class="row pt-2">
        <div class="col-6 border border-dark rounded shadow-sm" style="height: 700px">
          <div class="text-center" style="font-size: 25px">
            Location: <span id="location"></span>
          </div><hr>
          <div style="font-size: 18px">
            Sand Dug: <span id="totalSandLocation">0.00</span><br>
            Sand Left: <span id="totalSandLeft">0.00</span><br>
            Time Played at Location: <span id="timeLocation">0:00:00</span>
          </div>
        </div>
        <div class="col-6" style="height: 700px">
          <div class="col-12 border border-dark rounded shadow-sm mb-3" style="height: 342px">
            <div class="text-center" style="font-size: 25px">
              Information
            </div><hr>
            <div style="font-size: 18px">
              Total Sand Dug: <span id="totalSand">0.00</span><br>
              Time Played: <span id="time">0:00:00</span>
            </div>
          </div>
          <div class="col-12 border border-dark rounded shadow-sm" style="height: 342px">
            <div class="text-center" style="font-size: 25px">
              Log
            </div><hr>
          </div>
        </div>
      </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="javascript/libraries/numeral.js" type="text/javascript"></script>

    <script src="javascript/location.js" type="text/javascript"></script>
    <script src="javascript/loop.js" type="text/javascript"></script>
    <script src="javascript/game.js" type="text/javascript"></script>
  </body>
</html>
